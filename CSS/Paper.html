<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paper</title>
  <style>
    div {
      color: red;
      background-color: yellow;
    }
    p{
      color: cyan;
      background-color: gray;
    }
    span {
      color: green;
      background-color: blue;
    }

    .b > p {
      color: purple;
      background-color: pink;
    }
       ul #item {
      color: AliceBlue;
      background-color: Beige;
    }

  </style>
</head>
<body>
<div>
  <p class=”a”>First</p> <div class=”b”>
  <p> <span>Second</span>
  </p> <ul>
  <li id=”item”> <p>Third</p>
  </li> </ul>
</div>
</div>
</body>
</html>
